name: docker
services:
  postgres:
    image: postgres:INPUT_POSTGRES_VERSION
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: postgres
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=INPUT_POSTGRES_PASSWORD
  trino:
    image: trinodb/trino:INPUT_TRINO_VERSION
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: ./trino-catalog
        target: /etc/trino/catalog
      - type: volume
        source: trino
        target: /data/trino
    environment:
      - POSTGRES_PASSWORD=INPUT_POSTGRES_PASSWORD
